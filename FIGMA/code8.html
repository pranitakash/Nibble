<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodieHero Rewards Popup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .neobrutal-shadow {
            box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
        }
        .neobrutal-button-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }
        .bg-blur-cream {
            background-color: rgba(248, 248, 245, 0.8);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<!-- Main Background Content (Blurred) -->
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1 opacity-20 pointer-events-none">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 px-10 py-3">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-slate-900">
<div class="size-6 text-primary bg-black p-1 rounded">
<span class="material-symbols-outlined text-sm">restaurant</span>
</div>
<h2 class="text-slate-900 text-lg font-bold leading-tight tracking-[-0.015em]">FoodieHero</h2>
</div>
<div class="hidden md:flex items-center gap-9">
<a class="text-slate-900 text-sm font-medium leading-normal" href="#">Restaurants</a>
<a class="text-slate-900 text-sm font-medium leading-normal" href="#">Offers</a>
<a class="text-slate-900 text-sm font-medium leading-normal" href="#">My Orders</a>
</div>
</div>
<div class="flex flex-1 justify-end gap-8">
<label class="hidden sm:flex flex-col min-w-40 !h-10 max-w-64">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-slate-400 flex border-none bg-slate-100 items-center justify-center pl-4 rounded-l-xl">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-slate-100 h-full placeholder:text-slate-400 px-4 rounded-r-xl pl-2 text-base font-normal" placeholder="Search" value=""/>
</div>
</label>
<div class="bg-slate-200 rounded-full size-10" data-alt="User profile avatar circle" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC4woIt1RCwXx3dEMpc0nPWOFyFm3Oh0JmSQdnrdXqWBWYALvX9qB4FOuqW6s_RpmmACgmN4ojXoBkqCFK5svwzlfdBajNpv4tZi_r9pNFUmsgYgwZHRD-ykPTJ2tmSJXfmistKvzK-rys3A6Ato4D0VtI72K-Znc-IX06pzLMe3QIAfQI8Lf3_GUO_4xPwZ5Mx7vGbXd9PY8VNuEjYERTgoTWyMEFUru1ym3JDabiTa_U-EslbbyaW7GO2UIglQNhHyW0WUjGiDkY"); background-size: cover;'></div>
</div>
</header>
<main class="p-8">
<div class="h-64 bg-slate-100 rounded-xl mb-6"></div>
<div class="grid grid-cols-3 gap-6">
<div class="h-40 bg-slate-50 rounded-xl"></div>
<div class="h-40 bg-slate-50 rounded-xl"></div>
<div class="h-40 bg-slate-50 rounded-xl"></div>
</div>
</main>
</div>
</div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-blur-cream">
<!-- Modal Container -->
<div class="relative w-full max-w-lg bg-white border-[3px] border-black rounded-xl overflow-hidden neobrutal-shadow flex flex-col items-center text-center p-8 md:p-12">
<!-- Close Button -->
<button class="absolute top-4 right-4 text-slate-400 hover:text-black transition-colors">
<span class="material-symbols-outlined text-3xl font-bold">close</span>
</button>
<!-- Headline -->
<div class="mb-2">
<h1 class="text-5xl md:text-7xl font-[800] tracking-tighter text-black uppercase transform -rotate-1">
                    CONGRATS!
                </h1>
<div class="h-3 w-full bg-primary -mt-6 md:-mt-8 mx-auto opacity-80 transform rotate-1"></div>
</div>
<!-- Illustration Container -->
<div class="relative w-full aspect-square max-w-[280px] my-6 flex items-center justify-center">
<!-- Decorative background elements -->
<div class="absolute inset-0 bg-primary/10 rounded-full scale-110 border-2 border-dashed border-primary"></div>
<!-- Main Illustration (Treasure Chest) -->
<div class="relative z-10 w-full h-full bg-contain bg-center bg-no-repeat" data-alt="3D treasure chest overflowing with burgers and tacos" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBoOkDm7MfUdQ5DWY9XH8aIdBoYb-U0rR3UQ8jDyRB5x4eGYi8-IEObQcOjC0YjSSksRDQx_V56Ru5ACCeguNqJ1JuFKcnLuINuNZeMdviv24SEVYnJWUP_Rxy5VggixGd1IgeCiM9Z_fP8xtJ_QHGL2GwyfpbgDsfLqYfkneAPhxMhVojqKaZbPKhZUyv0-pV3ffdW9J-ZWI9iz-9a4IgammU8XxUjIQhE_t85CS08ovSrLIwDPLZ6b-JHyRf14ukDRwMs_s1lv2U'); border-radius: 2rem; border: 4px solid black;">
<!-- This represents the high-energy food theme requested -->
<div class="absolute -top-4 -right-4 bg-primary border-2 border-black rounded-full p-2 neobrutal-button-shadow">
<span class="material-symbols-outlined text-black font-bold text-3xl">celebration</span>
</div>
</div>
</div>
<!-- Promotion Text -->
<div class="space-y-2 mb-8">
<p class="text-slate-900 text-xl font-bold leading-tight">You've unlocked a Legendary Feast!</p>
<p class="text-slate-500 text-base font-medium">Enjoy a massive discount on your next order.</p>
</div>
<!-- Promo Card -->
<div class="w-full bg-primary/20 border-[3px] border-black rounded-xl p-6 mb-8 relative">
<div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-1 rounded-full text-xs font-bold tracking-widest uppercase">
                    Your Promo Code
                </div>
<div class="flex items-center justify-center gap-4">
<span class="text-4xl md:text-5xl font-black tracking-widest text-black">HERO50</span>
<button class="flex items-center justify-center text-black hover:scale-110 transition-transform">
<span class="material-symbols-outlined font-bold">content_copy</span>
</button>
</div>
<div class="mt-4 pt-4 border-t-2 border-black/10">
<p class="text-black font-extrabold text-2xl uppercase italic">50% OFF</p>
</div>
</div>
<!-- CTA Button -->
<button class="group relative w-full h-16 bg-primary border-[3px] border-black rounded-full neobrutal-button-shadow hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200">
<span class="text-black text-xl font-black uppercase tracking-wider flex items-center justify-center gap-2">
                    Claim Now
                    <span class="material-symbols-outlined font-black">arrow_forward</span>
</span>
</button>
<!-- Footer Link -->
<button class="mt-6 text-slate-400 font-bold text-sm uppercase tracking-widest hover:text-black transition-colors underline underline-offset-4 decoration-2">
                Maybe later
            </button>
</div>
<!-- Confetti Elements (Pure CSS placeholders) -->
<div class="absolute top-1/4 left-1/4 w-4 h-4 bg-primary border-2 border-black rotate-45 pointer-events-none"></div>
<div class="absolute top-1/3 right-1/4 w-3 h-3 bg-black rounded-full pointer-events-none"></div>
<div class="absolute bottom-1/4 left-1/3 w-6 h-2 bg-primary border-2 border-black -rotate-12 pointer-events-none"></div>
<div class="absolute bottom-1/3 right-1/3 w-4 h-4 border-[3px] border-primary rounded-sm rotate-12 pointer-events-none"></div>
</div>
</body></html>
